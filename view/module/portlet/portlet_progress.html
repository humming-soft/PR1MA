						height: 100%;

						top: 5%;
						left: 45%;

						height: 34%;

					div#donut_plate div.donut_box_large,

						/*padding: 5px;*/

					div#donut_plate div.donut_box_small {

						height: 90px;

						color: #fff;

					#plate_system div#donut_plate div.gauge1{
						width: 100px;
						height: 100px;
						position: absolute;
					}

					#plate_system div#donut_plate svg.meter{
						width: 100%;
						height: 80px;
						margin-top: -3px;
						transform: rotate(145deg);
						overflow: hidden;
					}

					#plate_system div#donut_plate svg.meter text {
						font-size: 1.7em;
						fill:#fff;
